<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5BBA;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7ED321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#417E15;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6931A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="95" fill="url(#blueGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- 中心握手图标 -->
  <g transform="translate(100, 90)">
    <!-- 左手 -->
    <path d="M-25,-10 Q-35,-15 -40,-5 Q-42,0 -38,8 L-20,15 Q-15,18 -10,15 L-5,10" 
          fill="#fff" stroke="#2E5BBA" stroke-width="1.5"/>
    
    <!-- 右手 -->
    <path d="M25,-10 Q35,-15 40,-5 Q42,0 38,8 L20,15 Q15,18 10,15 L5,10" 
          fill="#fff" stroke="#2E5BBA" stroke-width="1.5"/>
    
    <!-- 握手连接部分 -->
    <ellipse cx="0" cy="10" rx="12" ry="8" fill="#fff" stroke="#2E5BBA" stroke-width="1.5"/>
  </g>
  
  <!-- 货币符号 -->
  <g transform="translate(60, 60)">
    <circle cx="0" cy="0" r="12" fill="url(#goldGradient)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="14" font-weight="bold" fill="#fff">¥</text>
  </g>
  
  <g transform="translate(140, 60)">
    <circle cx="0" cy="0" r="12" fill="url(#goldGradient)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="14" font-weight="bold" fill="#fff">$</text>
  </g>
  
  <!-- 循环箭头表示互助流动 -->
  <g transform="translate(100, 140)">
    <!-- 左箭头 -->
    <path d="M-30,0 Q-20,-15 0,-10 Q10,-8 15,-5 L10,0 L15,5 Q10,8 0,10 Q-20,15 -30,0" 
          fill="url(#greenGradient)" opacity="0.8"/>
    
    <!-- 右箭头 -->
    <path d="M30,0 Q20,15 0,10 Q-10,8 -15,5 L-10,0 L-15,-5 Q-10,-8 0,-10 Q20,-15 30,0" 
          fill="url(#greenGradient)" opacity="0.8"/>
    
    <!-- 中心连接点 -->
    <circle cx="0" cy="0" r="4" fill="#fff"/>
  </g>
  
  <!-- 装饰性星星 -->
  <g transform="translate(50, 130)">
    <polygon points="0,-5 1.5,-1.5 5,0 1.5,1.5 0,5 -1.5,1.5 -5,0 -1.5,-1.5" 
             fill="#F5A623" opacity="0.7"/>
  </g>
  
  <g transform="translate(150, 130)">
    <polygon points="0,-4 1,-1 4,0 1,1 0,4 -1,1 -4,0 -1,-1" 
             fill="#F5A623" opacity="0.7"/>
  </g>
  
  <!-- 文字 -->
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" font-weight="bold" fill="#fff">金融互助</text>
  
  <!-- 装饰性光晕效果 -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#fff" stroke-width="1" opacity="0.3"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="#fff" stroke-width="1" opacity="0.2"/>
</svg> 